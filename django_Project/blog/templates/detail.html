{% extends 'index.html' %}



{% block main_content %}

    <ul class="flex">
        {% for fillcategory in category %}
            <li><a href="{% url 'blog:category' categoryurl=fillcategory.category%}" class="mr-4 text-blue-600 hover:underline">{{fillcategory.category}}</a></li>
        {% endfor %}
    </ul>

    <h1 class="font-extrabold text-2xl mb-3">{{judul}}</h1>
        <h1 class="font-extrabold text-4xl">{{post.judul}}</h1>
            <p class="mb-4">{{post.body}}</p>
        <p class="mb-4">{{post.update}}</p>
{% endblock main_content %}
